<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Monte Network</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Copyright (c) John Monte">
	<!-- <meta name="image" content="https://madebymonte.com/tv/img/social.jpg"> -->
	<meta name="author" content="John Monte">
	<meta name="copyright" content="John Monte">
	<meta name="robots" content="noindex, nofollow">
	<meta itemprop="name" content="Monte Network">
	<meta itemprop="description"
		content="Copyright (c) John Monte">
	<!-- <meta itemprop="image" content="https://madebymonte.com/tv/img/social.jpg"> -->
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#cb0700">
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="theme-color" content="#000000">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		rel="stylesheet">
	<link href="style.css" rel="stylesheet">
		<script src="js/start.min.js"></script>
</head>

<body class="network">
	<div class="rotate-screen">
		<span class="material-symbols-outlined icon"><img src="img/icon-rotate.svg" alt=""></span>
	</div>
	<div id="preloading" class="preloading">
		<span class="material-symbols-outlined icon"><img src="img/icon-progress.svg" alt=""></span>
	</div>
	<div id="unmute-btn" class="unmute-btn hide">
		<span class="material-symbols-rounded">volume_off</span> Tap to unmute
	</div>
	<div id="playback-animation" class="playback-animation">
		<svg class="playback-icons">
			<use href="#play-icon"></use>
			<use class="d-none" href="#pause-icon"></use>
		</svg>
	</div>
	<div id="playbackstatus" class="playback-status hide">
		<svg>
			<use href="#play-icon"></use>
		</svg>
	</div>
	<div id="resume"></div>
	<div class="nwlogo upperright"><a href="/tv/network"><img src="img/logo-network.svg" alt="" style="height: 100px;"></a></div>
	<div class="main opacity-full">
		<ul class="menu uppernav">
			<li><a id="explore">Channels<span id="expand" class="expand material-symbols-rounded">expand_more</span></a>
			</li>
		</ul>
		<div class="upperright close">
			<a id="close" class="close-btn"><span></span></a>
		</div>
		<div id="content" class="content left d-none">
			<div id="pretext" class="kicker mb-20 d-block d-lg-none"></div>
			<div id="video"></div>
			<div class="kicker">
				<span id="channel" class="channel text-red"></span> &middot; <span id="duration"
					class="duration"></span> &middot; <span id="attribution" class="attribution"></span>
			</div>
		</div>
		<div id="video-controls" class="video-controls">
			<div class="bottom-controls">
				<button id="play" class="button play material-symbols-rounded">pause</button>
				<div id="videoprogress" class="video-progress">
					<input class="progress-bar" id="progressbar" value="0" min="0">
					<input class="seek" id="seek" value="0" min="0" type="range">
					<div class="current" id="current">00:00</div>
				</div>
				<button id="audio" class="button audio material-symbols-rounded">volume_off</button>
				<button id="fullscreen" class="button fs material-symbols-rounded">fullscreen</button>
			</div>
		</div>
		<div id="reshuffle" class="content right d-none">
			<a class="reshuffle"><span class="material-symbols-rounded text-red mr-5">shuffle</span> Play something
				else</a>
		</div>
		<div id="carousel" class="carousel hide">
			<div class="wrapper">
				<section id="section1">
					<a onclick="scrollSmoothTo('section2')" class="arrow__btn left-arrow">‹</a>
					<div class="item">
						<a href="#">
							<img src="img/th-soon.png" alt="">
							<span class="heading"></span>
							<span class="subtext"></span>
						</a>
					</div>
					<div class="item">
						<a href="#">
							<img src="img/th-soon.png" alt="">
							<span class="heading"></span>
							<span class="subtext"></span>
						</a>
					</div>
					<div class="item">
						<a href="#">
							<img src="img/th-soon.png" alt="">
							<span class="heading"></span>
							<span class="subtext"></span>
						</a>
					</div>
					<div class="item">
						<a href="#">
							<img src="img/th-soon.png" alt="">
							<span class="heading"></span>
							<span class="subtext"></span>
						</a>
					</div>
					<a onclick="scrollSmoothTo('section2')" class="arrow__btn right-arrow">›</a>
				</section>
				<section id="section2">
					<a onclick="scrollSmoothTo('section1')" class="arrow__btn left-arrow">‹</a>
					<div class="item">
						<a href="#">
							<img src="img/th-soon.png" alt="">
							<span class="heading"></span>
							<span class="subtext"></span>
						</a>
					</div>
					<div class="item">
						<a href="#">
							<img src="img/th-soon.png" alt="">
							<span class="heading"></span>
							<span class="subtext"></span>
						</a>
					</div>
					<div class="item">
						<a href="#">
							<img src="img/th-soon.png" alt="">
							<span class="heading"></span>
							<span class="subtext"></span>
						</a>
					</div>
					<div class="item">
						<a href="#">
							<img src="img/th-soon.png" alt="">
							<span class="heading"></span>
							<span class="subtext"></span>
						</a>
					</div>
					<a onclick="scrollSmoothTo('section1')" class="arrow__btn right-arrow">›</a>
				</section>
			</div>
		</div>
		<div id="ticker" class="ticker d-none">
			<div class="far-left">Disclaimer</div>
			<div class="far-right">Hide</div>
			<div class="marquee">
				...
			</div>
		</div>
	</div>
	<div class="video-background">
		<div id="videoforeground" class="video-foreground">
			<div id="player"></div>
		</div>
	</div>
	<div class="overlay opacity-full"></div>
	<svg class="d-none">
		<defs>
			<symbol id="pause-icon" viewBox="0 0 24 24">
				<path d="M14.016 5.016h3.984v13.969h-3.984v-13.969zM6 18.984v-13.969h3.984v13.969h-3.984z"></path>
			</symbol>
			<symbol id="play-icon" viewBox="0 0 24 24">
				<path d="M8.016 5.016l10.969 6.984-10.969 6.984v-13.969z"></path>
			</symbol>
		</defs>
	</svg>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.Marquee/1.6.0/jquery.marquee.min.js"
		integrity="sha512-JHJv/L48s1Hod24iSI0u9bcF/JlUi+YaxliKdbasnw/U1Lp9xxWkaZ3O5OuQPMkVwOVXeFkF4n4176ouA6Py3A=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/end.min.js"></script>
</body>

</html>
